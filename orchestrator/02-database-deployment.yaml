# --- Database Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: postgres
        image: postgres:16 # Use a recent, stable PostgreSQL image
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "adsb"
        - name: POSTGRES_USER
          value: "atc"
        - name: POSTGRES_PASSWORD # **IMPORTANT**: In production, use a Kubernetes Secret!
          value: "atcpass"
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-storage
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
# --- Database Service (ClusterIP for internal access) ---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP # Only accessible from within the k3d cluster