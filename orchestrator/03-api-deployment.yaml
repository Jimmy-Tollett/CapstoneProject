# --- API Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api-container
        image: api-image:latest # **Replace with your API Docker image**
        imagePullPolicy: Never
        ports:
        - containerPort: 8000 # Assuming your API runs on port 3000
        env:
        - name: DB_URL # Example environment variable for the API to connect to the DB
          value: "postgresql+psycopg://atc:atcpass@db:5432/adsb"

---
# --- API Service (LoadBalancer for external access) ---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 80 # The port the LoadBalancer will use
      targetPort: 8000 # The port the container exposes (e.g., your Node.js/Go API port)
      nodePort: 30080
  type: NodePort # k3d maps this to the host port we defined (8080)