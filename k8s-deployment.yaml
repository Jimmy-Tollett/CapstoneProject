apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capstone-api
  template:
    metadata:
      labels:
        app: capstone-api
    spec:
      containers:
      - name: capstone-container
        image: capstone-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: capstone-service
spec:
  type: LoadBalancer
  selector:
    app: capstone-api
  ports:
  - port: 80
    targetPort: 8000
    nodePort: 30080