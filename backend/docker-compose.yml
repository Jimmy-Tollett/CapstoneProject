services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: atc
      POSTGRES_PASSWORD: atcpass
      POSTGRES_DB: adsb
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./schema_postgres.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atc -d adsb"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: postgresql+psycopg://atc:atcpass@db:5432/adsb
      PORT: 8000
    ports:
      - "8000:8000"

volumes:
  dbdata:
